version: 2

models:
  - name: dim_date
    description: Date dimension table with calendar attributes
    columns:
      - name: date_key
        description: Primary key - date in DATE format
        tests:
          - unique
          - not_null
      - name: full_date
        description: Full date
      - name: year
        description: Year
      - name: quarter
        description: Quarter number
      - name: month
        description: Month number
      - name: week_of_year
        description: Week of year
      - name: day_of_week
        description: Day of week (0=Sunday, 6=Saturday)
      - name: is_weekend
        description: Weekend flag

  - name: dim_store
    description: Store dimension combining store and department information
    columns:
      - name: store_key
        description: Surrogate key for store-department combination
        tests:
          - unique
          - not_null
      - name: store_id
        description: Store identifier
        tests:
          - not_null
      - name: dept_id
        description: Department identifier
        tests:
          - not_null
      - name: dept_name
        description: Department name
      - name: store_type
        description: Store type (A, B, C)
      - name: store_size
        description: Store size in square feet
