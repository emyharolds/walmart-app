version: 2

models:
  - name: stg_department
    description: Staging table for Walmart department data
    columns:
      - name: STORE
        description: Store identifier
        tests:
          - not_null
      - name: DEPT
        description: Department identifier
        tests:
          - not_null
      - name: DEPT_NAME
        description: Department name

  - name: stg_stores
    description: Staging table for Walmart store characteristics
    columns:
      - name: STORE
        description: Store identifier
        tests:
          - not_null
          - unique
      - name: STORE_TYPE
        description: Store type (A, B, C)
      - name: STORE_SIZE
        description: Store size in square feet

  - name: stg_fact
    description: Staging table for Walmart weekly sales facts
    columns:
      - name: STORE
        description: Store identifier
        tests:
          - not_null
      - name: DEPT
        description: Department identifier
        tests:
          - not_null
      - name: STORE_DATE
        description: Week end date
        tests:
          - not_null
      - name: WEEKLY_SALES
        description: Weekly sales amount
      - name: ISHOLIDAY
        description: Holiday flag
      - name: TEMPERATURE
        description: Average temperature
      - name: FUEL_PRICE
        description: Fuel price in the region
      - name: CPI
        description: Consumer Price Index
      - name: UNEMPLOYMENT
        description: Unemployment rate
