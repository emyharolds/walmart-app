version: 2

sources:
  - name: raw
    description: Raw Walmart data loaded from CSV files
    database: "{{ env_var('DBT_SNOWFLAKE_DATABASE', 'WALM_DATA') }}"
    schema: raw
    tables:
      - name: department
        description: Weekly sales by store and department
        columns:
          - name: store
            description: Store identifier
            tests:
              - not_null
          - name: dept
            description: Department identifier
            tests:
              - not_null
          - name: date
            description: Week end date
            tests:
              - not_null
          - name: weekly_sales
            description: Weekly sales amount
          - name: isholiday
            description: Holiday flag

      - name: stores
        description: Store characteristics
        columns:
          - name: store
            description: Store identifier
            tests:
              - not_null
              - unique
          - name: type
            description: Store type (A, B, C)
          - name: size
            description: Store size in square feet

      - name: fact
        description: Additional store metrics by week
        columns:
          - name: store
            description: Store identifier
            tests:
              - not_null
          - name: date
            description: Week end date
            tests:
              - not_null
          - name: temperature
            description: Average temperature
          - name: fuel_price
            description: Fuel price in the region
          - name: markdown1
            description: Anonymized markdown data
          - name: markdown2
            description: Anonymized markdown data
          - name: markdown3
            description: Anonymized markdown data
          - name: markdown4
            description: Anonymized markdown data
          - name: markdown5
            description: Anonymized markdown data
          - name: cpi
            description: Consumer Price Index
          - name: unemployment
            description: Unemployment rate
          - name: isholiday
            description: Holiday flag
